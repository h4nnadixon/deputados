<div class="bg-gray-50 min-h-screen flex items-start justify-center pt-10">
  <main class="container mx-auto p-4 sm:p-6">
    <div class="bg-white p-6 rounded-2xl shadow-xl max-w-2xl mx-auto">
      <h1 class="text-2xl sm:text-3xl font-bold mb-6 text-center text-gray-800">
        Consulta de Deputados
      </h1>

      <!-- 3. Formulário com Reactive Forms -->
      <div class="flex flex-col items-center mb-6">
        <div class="flex justify-center w-full max-w-sm">
          <input 
            type="number" 
            placeholder="Digite o ID do deputado"
            class="w-full px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 transition"
            [formControl]="searchControl"
            (keyup.enter)="onSearch()"
            [class.border-red-500]="searchControl.invalid && searchControl.touched"
            [class.focus:ring-indigo-500]="searchControl.valid || !searchControl.touched"
            [class.focus:ring-red-500]="searchControl.invalid && searchControl.touched"
          >
          <button 
            (click)="onSearch()"
            class="px-6 py-2 bg-indigo-600 text-white font-semibold rounded-r-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition disabled:bg-gray-400"
            [disabled]="searchControl.invalid">
            Buscar
          </button>
        </div>
        <!-- 4. Mensagens de Validação -->
        <div *ngIf="searchControl.invalid && (searchControl.dirty || searchControl.touched)" class="text-red-600 text-sm mt-2 text-left w-full max-w-sm">
          <div *ngIf="searchControl.errors?.['required']">O campo ID é obrigatório.</div>
          <div *ngIf="searchControl.errors?.['min']">O ID deve ser um número positivo.</div>
          <div *ngIf="searchControl.errors?.['pattern']">Apenas números são permitidos.</div>
        </div>
      </div>

      <!-- Seção de Resultados -->
      <div class="mt-6">
        <div *ngIf="isLoading" class="text-center text-indigo-600 font-semibold animate-pulse">
          Carregando dados...
        </div>

        <div *ngIf="erro && !isLoading" class="text-center text-red-600 p-4 border border-red-200 rounded-lg bg-red-50 animate-fade-in">
          {{ erro }}
        </div>

        <div *ngIf="deputado && !isLoading" class="p-4 border border-gray-200 rounded-lg bg-gray-50 animate-fade-in">
          <div class="flex items-center space-x-4">
            <img [src]="deputado.urlFoto" 
                 alt="Foto de {{ deputado.nome }}" 
                 class="w-24 h-24 object-cover rounded-full shadow-md border-2 border-indigo-400"
                 onerror="this.onerror=null;this.src='https://placehold.co/96x96/E0E7FF/4F46E5?text=Foto';">
            
            <div class="flex-grow space-y-2">
              <p class="text-xl font-bold text-gray-800">{{ deputado.nome }}</p>
              <p class="text-gray-600"><strong>ID:</strong> {{ deputado.id }}</p>
              <p class="text-gray-600"><strong>Partido:</strong> {{ deputado.siglaPartido }} - {{ deputado.siglaUf }}</p>
              <p class="text-gray-600 truncate"><strong>Email:</strong> {{ deputado.email || 'Não informado' }}</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>
</div>
